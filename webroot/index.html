<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>RemoteSwift</title>
</head>
<body>
    <noscript>
        <strong>本页面需要JavaScript的支持才能运行！</strong>
    </noscript>

    <div class="main">
        <h2>幻灯片控制</h2>
        <form>
            <fieldset>
                <legend>进退</legend>
                <!-- P N -->
                <input id="action-p" type="button" value="<<<回退" />
                <input id="action-n" type="button" value="继续>>>" />
                <br/>
                <!-- PageUp/PageDn -->
                <input id="page-p" type="button" value="上一张" />
                <input id="page-n" type="button" value="下一张" />
            </fieldset>
            <fieldset>
                <legend>控制</legend>
                <input id="start" type="button" value="开始放映" />
                <input id="stop" type="button" value="结束放映" />
                <br/>
                <input id="black" type="button" value="黑屏" />
                <input id="white" type="button" value="白屏" />
            </fieldset>
        </form>
    </div>
    <div class="footer">
        <small>Copyleft DuckSoft 2017.9. NO WARRANTY!</small>
    </div>
    <script src="script.js"></script>
</body>
</html>
